<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - DishLyft</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="cart" class="page-section">
        <header>
            <div class="logo-container">
                <img src="images/dishlyft-logo.png" alt="DishLyft Logo" class="logo">
            </div>
            <div class="nav-container">
                <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="/cart" class="cart-icon" data-link aria-label="Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-counter"></span>
                </a>
                <nav class="mobile-nav" id="mobile-nav">
                    <ul>
                        <li><a href="/" data-link class="nav-link">Home</a></li>
                        <li><a href="/about" data-link class="nav-link">About</a></li>
                        <li><a href="/orders" data-link class="nav-link">Orders</a></li>
                        <li><a href="/profile" data-link class="nav-link">Profile</a></li>
                        <li><a href="/partners" class="partner-btn nav-link" data-link>DishLyft for Restaurants</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="cart-main">
            <div class="cart-container">
                <h1 class="cart-title">Your Cart</h1>
                
                <div class="cart-items-container">
                    <div class="cart-items" id="cart-items">
                        <!-- Dynamically populated by cart.js -->
                        <div class="empty-cart">
                            <i class="fas fa-shopping-basket empty-cart-icon"></i>
                            <p class="empty-cart-message">Your cart is empty</p>
                            <a href="/" class="btn-primary empty-cart-btn" data-link>Browse Restaurants</a>
                        </div>
                    </div>

                    <div class="cart-summary">
                        <div class="summary-row">
                            <span class="summary-label">Subtotal</span>
                            <span class="summary-value" id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Delivery Fee</span>
                            <span class="summary-value" id="delivery-fee">$2.99</span>
                        </div>
                        <div class="summary-row total">
                            <span class="summary-label">Total</span>
                            <span class="summary-value" id="total">$2.99</span>
                        </div>
                        <a href="/payment" class="btn-primary checkout-btn" data-link>Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </main>

        <footer class="cart-footer">
            <div class="footer-content">
                <p class="copyright">Â© 2025 DishLyft. All rights reserved.</p>
                <div class="social-icons">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Other page sections (hidden) -->
    <div id="home" class="page-section" style="display:none"></div>
    <div id="restaurant" class="page-section" style="display:none"></div>
    <div id="payment" class="page-section" style="display:none"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
